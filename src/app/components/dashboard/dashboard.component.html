<h1 class="text-3xl p-3 font-semibold">Dashboard</h1>
<div class="grid justify-items-center grid-flow-col grid-cols-2 grid-rows-2 gap-4 h-80 text-white p-3">
    <app-item-information class="h-full w-full cursor-pointer" [information]="informationUsers"(click)="redirectUsers()"></app-item-information>
    <app-item-information class="h-full w-full  cursor-pointer" [information]="informationsTasks?.done"></app-item-information>
    <app-item-information class="h-full w-full  cursor-pointer" [information]="informationsTasks?.all" [child]="'dashboard'" ></app-item-information>
    <app-item-information class="h-full w-full  cursor-pointer" [information]="informationsTasks?.todo"  [child]="'dashboard'" ></app-item-information>
</div>
